<div class="card card-side bg-base-100 shadow-xl">
  @if (imgSrc){
    <figure>
      <img
        [src]="imgSrc"
        [alt]="imgAlt" />
    </figure>
  }
  <div class="card-body">
    <h2 class="card-title">{{header}}</h2>
    <p>{{content}}</p>
    <div class="card-actions justify-end">
      <button class="btn btn-primary">{{btnLabel}}</button>
    </div>
  </div>
</div>
